{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">
</head>
<body>
     <nav class="main_nav">
        <div class="container">
            <div class="logo">
                <h1>
                    <a href="{% url 'index' %}">Jobs</a>
                </h1>
            </div>
            <div class="menu">
                <ul>
                    {% for link in menu %}
                    <li>
                        <h3><a href="{% url link.url_name %}">{{ link.title }}</a></h3>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %} {% endblock %}
    </div>

    <script src="{% static 'jobs/js/script.js' %}"></script>
</body>
</html>
