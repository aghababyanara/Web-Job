{% extends "base.html" %}

{% block publication %}
    <div>
        <h1>{{title}}</h1>
            {% if image %}
                <div>
                    <img src="{{image.url}}" alt={{title}}>
                </div>
            {% endif %}
        <p>{{content}}</p>
        <div>
          <p>Published: {{time_create}}</p>
          <p>Updated: {{time_update}}</p>
        </div>
    </div>
{% endblock %}
